<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>Calculando IMC</title>
</head>
<body>
    <div class="container">
        <h3>Calculando o IMC</h3>
        
        <img src ="imc.png" alt = "imc">
        <label for="peso">Digite qual é o seu peso: </label>
        <input type="number" id="peso" name="peso" step="0.01">
        <label for="altura">Digite sua altura: </label>
        <input type="number" id="altura" name="altura" step="0.01">
        <button type="button" onclick="calcularIMC()">Enviar</button>
    
        <div id="resultado"></div>
    </div>
    <script>
        function calcularIMC() {
            let altura = parseFloat(document.getElementById("altura").value);
            let peso = parseFloat(document.getElementById("peso").value);

            let valor = peso / (altura ** 2);

            let valor_arredondado = valor.toFixed(2);

          
            document.getElementById("resultado").innerHTML = "Seu IMC é: " + valor_arredondado;
        }
    </script>
</body>
</html>
